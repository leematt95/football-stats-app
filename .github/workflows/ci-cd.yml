name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_DB: football_db_test
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: testpass123
  FLASK_ENV: testing

# Cancel previous workflow runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ” Code Quality & Security
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy bandit safety pytest-cov
        
    - name: ğŸ¨ Code Formatting Check (Black)
      run: |
        echo "::group::ğŸ¨ Black Formatting Check"
        black --check --diff app/ import_players.py test_*.py || (
          echo "âŒ Code formatting issues found!"
          echo "ğŸ’¡ Run: black app/ import_players.py test_*.py"
          exit 1
        )
        echo "âœ… Code formatting is consistent"
        echo "::endgroup::"
        
    - name: ğŸ“ Import Sorting Check (isort)
      run: |
        echo "::group::ğŸ“ Import Sorting Check"
        isort --check-only --diff app/ import_players.py test_*.py || (
          echo "âŒ Import sorting issues found!"
          echo "ğŸ’¡ Run: isort app/ import_players.py test_*.py"
          exit 1
        )
        echo "âœ… Import sorting is correct"
        echo "::endgroup::"
        
    - name: ğŸ” Linting (Flake8)
      run: |
        echo "::group::ğŸ” Flake8 Linting"
        flake8 app/ import_players.py test_*.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ import_players.py test_*.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        echo "âœ… Linting completed"
        echo "::endgroup::"
        
    - name: ğŸ”’ Security Scan (Bandit)
      run: |
        echo "::group::ğŸ”’ Security Analysis"
        bandit -r app/ import_players.py -f json -o bandit-report.json || true
        bandit -r app/ import_players.py || (
          echo "âš ï¸ Security issues detected!"
          echo "ğŸ“‹ Check bandit-report.json for details"
        )
        echo "âœ… Security scan completed"
        echo "::endgroup::"
        
    - name: ğŸ›¡ï¸ Dependency Security Check (Safety)
      run: |
        echo "::group::ğŸ›¡ï¸ Dependency Security Check"
        pip install safety
        safety check --json --output safety-report.json --continue-on-error || (
          echo "âš ï¸ Vulnerable dependencies detected!"
          echo "ğŸ“‹ Check safety-report.json for details"
        )
        echo "âœ… Dependency security check completed"
        echo "::endgroup::"
        
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ”¬ Type Checking
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  type-checking:
    name: ğŸ”¬ Type Checking
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mypy types-requests
        
    - name: ğŸ”¬ MyPy Type Checking
      run: |
        echo "::group::ğŸ”¬ MyPy Type Analysis"
        mypy app/ --config-file mypy.ini --show-error-codes --pretty || (
          echo "âŒ Type checking issues found!"
          echo "ğŸ’¡ Review type annotations and fix issues"
          exit 1
        )
        echo "âœ… Type checking passed"
        echo "::endgroup::"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ§ª Testing with Database
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  testing:
    name: ğŸ§ª Testing Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock requests
        
    - name: âš™ï¸ Configure Test Environment
      run: |
        echo "DATABASE_URL=postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}" >> $GITHUB_ENV
        echo "FLASK_ENV=${{ env.FLASK_ENV }}" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
        
    - name: ğŸ—„ï¸ Database Setup
      run: |
        echo "::group::ğŸ—„ï¸ Database Initialization"
        PYTHONPATH=. python -c "
        from app.models.player import db
        from app.main import app
        with app.app_context():
            db.create_all()
            print('âœ… Test database tables created')
        "
        echo "::endgroup::"
        
    - name: ğŸ§ª Run Test Suite
      run: |
        echo "::group::ğŸ§ª Running Comprehensive Test Suite"
        pytest test_api_pytest.py -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=70 \
          --junitxml=pytest-results.xml || (
          echo "âŒ Tests failed!"
          echo "ğŸ“‹ Check test output for details"
          exit 1
        )
        echo "âœ… All tests passed"
        echo "::endgroup::"
        
    - name: ğŸ”„ Runtime Validation Tests
      run: |
        echo "::group::ğŸ”„ Runtime Validation"
        python test_api_runtime.py || (
          echo "âš ï¸ Runtime validation detected issues"
          echo "ğŸ“‹ Check runtime test output"
        )
        echo "âœ… Runtime validation completed"
        echo "::endgroup::"
        
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          pytest-results.xml
          coverage.xml
          
    - name: ğŸ“ˆ Generate Coverage Report
      if: always()
      run: |
        echo "::group::ğŸ“ˆ Coverage Summary"
        echo "Coverage report generated and saved as artifact"
        if [ -f coverage.xml ]; then
          echo "âœ… Coverage XML report created"
        else
          echo "âš ï¸ Coverage XML report not found"
        fi
        echo "::endgroup::"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ³ Docker Build & Test
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, type-checking, testing]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”¨ Build Docker Image
      run: |
        echo "::group::ğŸ”¨ Building Docker Image"
        docker build -t football-stats-app:ci .
        echo "âœ… Docker image built successfully"
        echo "::endgroup::"
        
    - name: ğŸ” Test Docker Image
      run: |
        echo "::group::ğŸ” Testing Docker Image"
        # Test that the image runs and has required tools
        docker run --rm football-stats-app:ci python --version
        docker run --rm football-stats-app:ci curl --version
        echo "âœ… Docker image validation passed"
        echo "::endgroup::"
        
    - name: ğŸƒ Integration Test with Docker Compose
      run: |
        echo "::group::ğŸƒ Docker Compose Integration Test"
        # Quick smoke test with docker-compose
        docker-compose up -d --build
        sleep 10
        
        # Test API is responsive
        curl -f http://localhost:5000/api/players/ || (
          echo "âŒ API health check failed"
          docker-compose logs web
          exit 1
        )
        
        docker-compose down
        echo "âœ… Integration test passed"
        echo "::endgroup::"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ“‹ Results Summary
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, type-checking, testing, docker-build]
    if: always()
    
    steps:
    - name: ğŸ“‹ Pipeline Results
      run: |
        echo "::group::ğŸ“‹ CI/CD Pipeline Summary"
        echo "ğŸ” Code Quality: ${{ needs.code-quality.result }}"
        echo "ğŸ”¬ Type Checking: ${{ needs.type-checking.result }}"
        echo "ğŸ§ª Testing: ${{ needs.testing.result }}"
        echo "ğŸ³ Docker Build: ${{ needs.docker-build.result }}"
        
        if [[ "${{ needs.code-quality.result }}" == "success" && \
              "${{ needs.type-checking.result }}" == "success" && \
              "${{ needs.testing.result }}" == "success" && \
              "${{ needs.docker-build.result }}" == "success" ]]; then
          echo "ğŸ‰ All checks passed! Ready for deployment ğŸš€"
        else
          echo "âŒ Some checks failed. Please review the results."
          exit 1
        fi
        echo "::endgroup::"
